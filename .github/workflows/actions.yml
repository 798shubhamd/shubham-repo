name: Actions workflow

on: push

jobs:
  run-github-Action:
    runs-on: ubuntu-latest
    steps:
      - name: Simple forth.txt file
        id: Txt 
        uses: actions/checkout@v2
        with: 
          Number-of-the-file : Number
      - name: Log time
        run: echo "${{steps.Txt.outputs.time}}"    
